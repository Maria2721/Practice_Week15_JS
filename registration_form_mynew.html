<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Practice №2</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        form {
            max-width: 25rem;
            padding: 5px;
            padding-bottom: 10px;
            margin: 10px auto;
        }

        .btn {
            font-size: 0.7rem;
            padding: 5px;
        }

        #errorMessage {
            color: red;
            text-align: center;
        }
    </style>
</head>

<body>
    <form class="card bg-light">
        <legend class="m-b-2 text-center">Регистрация</legend>
        <div class="row">
            <label for="inputName" class="col col-form-label text-right form-control-sm">Имя</label>
            <div class="col-9">
                <input type="text" class="form-control form-control-sm" id="inputName" placeholder="Name">
            </div>
        </div>
        <div class=" row mt-2">
            <label for="inputLastName" class="col col-form-label text-right form-control-sm">Фамилия</label>
            <div class="col-9">
                <input type="text" class="form-control form-control-sm" id="inputLastName" placeholder="LastName">
            </div>
        </div>
        <div class="row mt-2">
            <label for="inputDate" class="col col-form-label text-right form-control-sm">Дата рождения</label>
            <div class="col-9">
                <input type="date" class="form-control form-control-sm" id="inputDate">
            </div>
        </div>
        <div class="row mt-3 " id="Sex">
            <legend class="col-form-label col text-right form-control-sm">Пол</legend>
            <div class="col-9">
                <div class="form-check form-control-sm">
                    <input class="form-check-input" type="radio" name="genderRadios" value="female" id="genderfm">
                    <label class="form-check-label" for="gridRadios1">
                        Женский
                    </label>
                </div>
                <div class="form-check form-control-sm">
                    <input class="form-check-input" type="radio" name="genderRadios" value="male" id="genderm">
                    <label class="form-check-label" for="gridRadios2">
                        Мужской
                    </label>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <label for="inputEmail" class="col col-form-label text-right form-control-sm">Email</label>
            <div class="col-9">
                <input type="email" class="form-control form-control-sm" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="row mt-2">
            <label for="inputPassword" class="col col-form-label text-right form-control-sm">Пароль</label>
            <div class="col-9">
                <input type="password" class="form-control form-control-sm" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div id="errorMessage"></div>
        <div class="row text-center form-control-sm mt-2">
            <div class="col">
                <button type="button" class="btn btn-primary" onclick="check()">Зарегистрироваться</button>
            </div>
        </div>
    </form>


    <script>
        function check() {
            let name = document.getElementById("inputName").value;
            let lastname = document.getElementById("inputLastName").value;
            let date = document.getElementById("inputDate").value;
            let email = document.getElementById("inputEmail").value;
            let password = document.getElementById("inputPassword").value;
            let sex = document.querySelector('input[name="genderRadios"]:checked');

            document.getElementById("errorMessage").innerHTML = "";

            if (name != "" && lastname != "" && date != "" && email != "" && password != "" && password.length >= 6 &&
                sex != null) {
                document.getElementById("errorMessage").innerHTML = "";
                alert(`Добро пожаловать, ${name}!`);
            } else {
                if (name == "") {
                    document.getElementById("errorMessage").innerHTML += "Имя не заполнено <br>";
                }
                if (lastname == "") {
                    document.getElementById("errorMessage").innerHTML += "Фамилия не заполнена <br>";
                }
                if (date == "") {
                    document.getElementById("errorMessage").innerHTML += "Дата рождения не заполнена <br>";
                }
                if (sex == null) {
                    document.getElementById("errorMessage").innerHTML += "Пол не заполнен <br>";
                } else {
                    sex = sex.value;
                }
                if (email == "") {
                    document.getElementById("errorMessage").innerHTML += "Email не заполнен <br>";
                } else if (!(email.includes('@'))) {
                    document.getElementById("errorMessage").innerHTML +=
                        "Email заполнен не верно, нет символа @ <br>";
                } else if (!(email.includes('.'))) {
                    document.getElementById("errorMessage").innerHTML +=
                        "Email заполнен не верно, нет точки <br>";
                }
                if (password == "") {
                    document.getElementById("errorMessage").innerHTML += "Пароль не заполнен <br>";
                } else if (password.length < 6) {
                    document.getElementById("errorMessage").innerHTML += "Пароль слишком короткий <br>";
                }
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</body>

</html>
